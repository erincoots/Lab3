<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Password Validation</title>
    <link rel="stylesheet" href="password.css">
    <!--script src="password.js"></script>-->
</head>

<body>

	<script>
		function validate() {
			var password1 = document.getElementById("p1").value;
			var password2 = document.getElementById("p2").value;
			if((password1.length < 8) && (password2.length < 8)){
				alert("Passwords not at least 8 characters");
			}
			else if( password1 == password2 ){
				alert("Passwords match");
			}
			else{
				alert("Passwords don't match");
			}
		}
	</script>
    
    <div class="container">
    	<div class="form">
			<div class="form-header"><h2>Validate Password</h2></div>
        	<div class="form-entry"><h3>Enter Password:</h3><input id="p1" type="text" min="8"></div>
	    	<div class="form-entry"><h3>Re-Enter Password:</h3><input id="p2" type="text" min="8"></div>
	    	<div class="button"><button onclick="validate()">Validate</button></div>
        </div>
    </div>
    
</body>

</html>
