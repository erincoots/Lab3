<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Slide Show</title>
		<link href="SlideShow.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="SlideShow.js"></script><!--Javascript-->
	</head>

	<body>
    	<div class="container">
			<div class="slide_show">
        		<div class="button">
                	<button id="prev_btn" onclick="prevImg()"><img src="icons/prev.png" width="50"></button>
                	<button id="next_btn" onclick="nextImg()"><img src="icons/next.png" width="50"></button>
                </div>
        		<img src="images/cliffs.jpg" width="700" id="img">
	    	</div>
        </div>
	</body>
</html>
